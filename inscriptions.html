<h1>Inscription</h1>

<form action="https://formspree.io/f/mleqaqby" method="post">
    <div class="input-group">
        <label for="firstName">Nom et prénom:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="input-group">
        <label for="email">Adresse mail:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
        <label for="phone">Numéro de téléphone:</label>
        <input type="tel" id="phone" name="phone" required> 
    </div>
    <div class="input-group">
        <label for="category">Parcours:</label>
        <select id="category" name="category" required>
            <option value="">Please select</option>
            <option value="enfant">Parcours enfant</option>
            <option value="adulte">Parcours adulte</option>
        </select>
    </div>
    <input type="submit" value="Register">
</form>
<script src="script.js"></script>
